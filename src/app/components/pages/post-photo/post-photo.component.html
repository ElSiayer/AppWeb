<div class="row">
  <div class="col-md-4 mt-5">
    <div class="card mb-2" *ngFor="let item of mostrarIMG">
      <div class="card-body">
        <img src={{item}} style="max-width: 100%;">
      </div>
    </div>  
  </div>
  <div class="col-md-6 mr-auto ml-0 mt-5">
    <div class="card">
      <div class="card-body">
        <img src={{imgMostrar}} *ngIf="most" style="max-width: 100%;">
        <form [formGroup]="ImgEnviar" (ngSubmit)="upLoadImg()">
          <div class="form-group">
            <mat-form-field class="form-group mt-3">
              <input matInput placeholder="Nombre" formControlName="name">
            </mat-form-field>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04" formControlName="img"
                  (change)="handelImg($event)">
                <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-2" value="Save" >Ingresar</button>
        </form>
      </div>
    </div>
  </div>  
</div>
