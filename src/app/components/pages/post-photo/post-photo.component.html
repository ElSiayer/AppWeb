<span style="font-size: 20px;">Ingrese sus imagenes</span>
<div class="row justify-content-end">
  <div class="col-md-4 mt-5">
    <form (ngSubmit)="upLoadImg()">
      <button type="submit" [disabled]="inhabilitarBoton" [hidden]="oculatarBoton" class="btn btn-outline-primary" style="margin-bottom: 10px;width: 100%;">Subir Imagen                                               <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"></path>
        <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"></path>
      </svg>
              </button>  
    <label class="checkeable" *ngFor="let item of mostrarIMG;index as i">      
      <input type="checkbox" name="img{{i}}"/>
    <div class="card mb-2">        
      <div class="card-body">
        <button (click)="eliminar(i)">x
      </button>
        <img src={{item}}>
      </div>
    </div>
  </label>
</form>
  </div>
  <div class="col-md-6 0 ml-0 mt-5">
    <div class="card">
      <div class="card-body">
        <!-- <img src={{imgMostrar}} *ngIf="most" style="max-width: 100%;"> -->
        <form [formGroup]="ImgEnviar">
            <mat-form-field appearance="fill" >
              <mat-label>Categorias</mat-label>
              <mat-select formControlName="categoriaForm" (selectionChange)="mostrarSubcategorias($event)" [disabled]="selccion">
                <mat-option>-- Ninguna --</mat-option>
                <mat-option *ngFor="let group of selectCategoria"  [value]="group">{{group}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" [hidden]="segundoSelect" >
              <mat-label>SubCategorias</mat-label>
              <mat-select formControlName="subcategoriaForm"  [disabled]="selccion" (selectionChange)="seleccionSubcategoria($event)">
                <mat-option>-- Ninguna --</mat-option>
                <mat-option *ngFor="let group of selectSubCategoria" [value]="group">{{group}}</mat-option>
              </mat-select>
            </mat-form-field>
          <div class="form-group" [hidden]="inputAvailable">
            <div class="input-group" >
              <div class="custom-file" >
                <input type="file" class="custom-file-input"  id="inputGroupFile04" formControlName="img"
                  (change)="handelImg($event)">
                <label class="custom-file-label" for="inputGroupFile04" >Seleccione las Fotos</label>
              </div>
            </div>
          </div>         
        </form>
        
      </div>
    </div>
  </div>
</div>
