<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Registrarse</h3>
                <form [formGroup]="formularioRegistro" (ngSubmit)="onRegister()">
                    <div class="form-group">
                      <label for="InputCorreo">Correo Electrónico</label>
                      <input type="email" class="form-control" email="true" id="InputCorreo" aria-describedby="emailHelp" placeholder="Ingresar Correo Electrónico" formControlName="email">
                    </div>
                    <div class="form-group">
                      <label for="InputPassword">Contraseña</label>
                      <input type="password" class="form-control" id="InputPassword" placeholder="Ingresar Contraseña" formControlName="password">
                    </div>
                    <div class="form-group">
                      <label for="InputPassword2">Validar Contraseña</label>
                      <input type="password" class="form-control" id="InputPassword2" placeholder="Ingresar Nuevamente la Contraseña" formControlName="password2">
                    </div>                 
                    <button type="submit" class="btn btn-primary btn-block mt-2">Ingresar</button>
                  </form>
                  <div class="form-group mt-3">
                    <p>¿Tienes una Cuenta Creada?<a [routerLink]="['/login']">LogIn</a></p>
                  </div>                  
            </div>
        </div>
    </div>
</div>
